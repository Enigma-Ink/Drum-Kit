<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Kit</title>
    <link rel="stylesheet" href="DRUM1.css">
</head>
<body>
    <div class="container">
        <div class="drum-kit">
            <button class="drum-pad" data-sound="kick">Kick</button>
            <button class="drum-pad" data-sound="snare">Snare</button>
            <button class="drum-pad" data-sound="hihat">Hi-Hat</button>
        </div>
        <div class="controls">
            <button id="recordBtn">Record</button>
            <button id="playBtn">Play</button>
            <label for="volume">Volume:</label>
            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
        </div>
    </div>
    <script src="DRUM2.js"></script>
</body>
</html>
